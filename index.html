<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eathamozhi Blood Donars</title>

  <!-- existing stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Tamil Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kavivanar&display=swap" rel="stylesheet">

  <!-- Tamil font for subtitle -->
  <style>
    .subtitle {
      font-family: 'Kavivanar', 'Noto Sans Tamil', Inter, system-ui, sans-serif;
    }
  </style>

  <!-- EmailJS -->
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("Uj5t9Er9dmO3ZDDBy");  /* your public key */
    })();
  </script>
</head>

<body>
  <header class="site-header">
    <div class="brand">
      <img class="logo jpd-logo" src="./images/Eathamozhi-Jumma-Masjid-new.png" alt="Logo">

      <div>
        <h1>Eathamozhi Blood Donars</h1>
        <p class="subtitle">ரஹ்மானியா இளைஞர் மன்றம்</p>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <button id="addBtn" class="primary btn-animated">Add Donor</button>

      <div class="filters">
        <label class="filter">
          <input id="search" type="search" placeholder="Search name, phone or location..." />
        </label>

        <label class="filter">
          <select id="bloodFilter">
            <option value="">All blood groups</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>AB+</option><option>AB-</option>
            <option>O+</option><option>O-</option>
          </select>
        </label>
      </div>
    </section>

    <section id="listSection" class="list-section"></section>

    <!-- Donor Form Drawer -->
    <aside id="formDrawer" class="drawer" aria-hidden="true">
      <form id="donorForm" class="donor-form">
        <header class="form-head">
          <h2 id="formTitle">Add Donor</h2>
          <button type="button" id="cancelBtn" class="icon-btn">&times;</button>
        </header>

        <div class="row">
          <label>Full name <input id="name" required /></label>
          <label>Blood group
            <select id="bloodGroup" required>
              <option value="">Select</option>
              <option>A+</option><option>A-</option>
              <option>B+</option><option>B-</option>
              <option>AB+</option><option>AB-</option>
              <option>O+</option><option>O-</option>
            </select>
          </label>
        </div>

        <div class="row">
          <label>DOB <input id="dob" type="date" required /></label>
          <label>Age <input id="age" readonly /></label>
        </div>

        <div class="row">
          <label>Phone <input id="phone" type="tel" required /></label>
          <label>Email <input id="email" type="email" /></label>
        </div>

        <label>Location <input id="location" /></label>

        <div class="form-actions">
          <button type="submit" class="primary btn-animated">Save</button>
          <button type="button" id="deleteBtn" class="danger btn-animated" hidden>Delete</button>
        </div>

        <input type="hidden" id="donorId" />
      </form>
    </aside>
  </main>

  <footer class="site-footer">
    <small>Local-only demo using localStorage.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
