<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Eathamozhi Blood Donors</title>

  <link rel="stylesheet" href="styles.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600&family=Kavivanar&display=swap" rel="stylesheet">

</head>
<body>

  <!-- Top header -->
  <header class="site-header">
    <div class="brand">
      <img class="logo" src="./images/Eathamozhi-Jumma-Masjid-new.png" alt="Eathamozhi Logo">
      <div class="brand-text">
        <h1>Eathamozhi Blood Donors</h1>
        <p class="subtitle">ரஹ்மானியா இளைஞர் மன்றம்</p>
      </div>
    </div>

    <div class="header-actions">
      <button id="themeToggle" class="ghost-btn">Dark Mode</button>
    </div>
  </header>

  <main class="container">

    <!-- Controls -->
    <section class="controls card-shell">
      <div class="primary-actions">
        <button id="addBtn" class="primary btn-animated">+ Add Donor</button>
        <button id="exportBtn" class="primary outlined btn-animated">⬇ Export CSV</button>
      </div>

      <div class="filters">
        <div class="field">
          <input id="search" type="search" placeholder="Search by name, phone or location..." />
        </div>
        <div class="field">
          <select id="bloodFilter">
            <option value="">All Blood Groups</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>AB+</option><option>AB-</option>
            <option>O+</option><option>O-</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Donor List -->
    <section id="listSection" class="list-section"></section>

    <!-- Drawer Form -->
    <aside id="formDrawer" class="drawer" aria-hidden="true">
      <form id="donorForm" class="donor-form">
        <header class="form-head">
          <div>
            <h2 id="formTitle">Add Donor</h2>
            <p class="form-subtitle">Please fill the donor details carefully.</p>
          </div>
          <button type="button" id="cancelBtn" class="icon-btn" aria-label="Close form">&times;</button>
        </header>

        <div class="row two-col">
          <label>Full Name
            <input id="name" required />
          </label>

          <label>Blood Group
            <select id="bloodGroup" required>
              <option value="">Select</option>
              <option>A+</option><option>A-</option>
              <option>B+</option><option>B-</option>
              <option>AB+</option><option>AB-</option>
              <option>O+</option><option>O-</option>
            </select>
          </label>
        </div>

        <div class="row two-col">
          <label>Date of Birth
            <input id="dob" type="date" required />
          </label>

          <label>Age
            <input id="age" readonly />
          </label>
        </div>

        <div class="row two-col">
          <label>Phone
            <input id="phone" required />
          </label>

          <label>Email
            <input id="email" type="email" placeholder="Optional" />
          </label>
        </div>

        <label>Location
          <input id="location" placeholder="Village / City" />
        </label>

        <div class="form-actions">
          <button type="submit" class="primary btn-animated">Save</button>
          <button type="button" id="deleteBtn" class="danger" hidden>Delete</button>
        </div>

        <p class="hint-text">
          <strong>Note:</strong> Only the device that added this donor can edit their details.
        </p>

        <input type="hidden" id="donorId" />
      </form>
    </aside>

    <!-- Floating Add Button (mobile) -->
    <button id="fabAdd" class="fab" aria-label="Add donor">+</button>

  </main>

  <footer class="site-footer">
    <small>Local Storage Version • Works Offline • Designed for Eathamozhi Community</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
