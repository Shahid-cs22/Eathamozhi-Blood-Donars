<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Nagercoil Blood Donors</title>
  <link rel="icon" href="./images/blood.jpeg" sizes="16x16" type="image/png">
  <link rel="stylesheet" href="styles.css" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@500;600&family=Kavivanar&display=swap"
    rel="stylesheet">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Eathamozhi Blood Donors">
  <meta property="og:description" content="Join us in saving lives. Find blood donors or register as a donor today.">
  
  <meta property="og:image" content="https://eathamozhi-blood-donars.netlify.app/donationlog.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">

  <meta property="og:url" content="https://eathamozhi-blood-donars.netlify.app/">
  <meta property="og:type" content="website">
</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <img class="logo" src="./images/donationlog.jpg" alt="Eathamozhi Logo">
      <div class="brand-text">
        <h1><a href="#" style="color: whitesmoke; text-decoration: none;">Nagercoil Blood Donors</a></h1>
        <p class="subtitle">அவசர இரத்த தான சேவையில் இணைந்ததற்கு நன்றி.</p>
      </div>
    </div>

    <div class="header-actions">
      <button id="themeToggle" class="ghost-btn">Dark Mode</button>
    </div>
  </header>

  <main class="container">

    <!-- Controls -->
    <section class="controls card-shell">
      <div class="primary-actions">
        <button id="addBtn" class="primary btn-animated">+ Add Donor</button>
        <button id="exportBtn" class="primary outlined btn-animated">⬇ Export CSV</button>
      </div>

      <div class="filters">
        <div class="field">
          <input id="search" type="search" placeholder="Search by name, phone or location..." />
        </div>
        <div class="field">
          <select id="bloodFilter">
            <option value="">All Blood Groups</option>
            <option>A+</option>
            <option>A-</option>
            <option>B+</option>
            <option>B-</option>
            <option>AB+</option>
            <option>AB-</option>
            <option>O+</option>
            <option>O-</option>
          </select>
        </div>
      </div>
    </section>

    <!-- Donor List -->
    <section id="listSection" class="list-section"></section>

    <!-- Form Drawer -->
    <aside id="formDrawer" class="drawer" aria-hidden="true">
      <form id="donorForm" class="donor-form">
        <header class="form-head">
          <div>
            <h2 id="formTitle">Add Donor</h2>
            <p class="form-subtitle">Please fill the donor details carefully.</p>
          </div>
          <button type="button" id="cancelBtn" class="icon-btn" aria-label="Close form">&times;</button>
        </header>

        <div class="row two-col">
          <label>Full Name
            <input id="name" required />
          </label>

          <label>Blood Group
            <select id="bloodGroup" required>
              <option value="">Select</option>
              <option>A+</option>
              <option>A-</option>
              <option>B+</option>
              <option>B-</option>
              <option>AB+</option>
              <option>AB-</option>
              <option>O+</option>
              <option>O-</option>
            </select>
          </label>
        </div>

        <div class="row two-col">
          <label>Date of Birth
            <input id="dob" type="date" required />
          </label>

          <label>Age
            <input id="age" readonly />
          </label>
        </div>

        <div class="row two-col">
          <label>Phone
            <input id="phone" required />
          </label>

          <label>Email
            <input id="email" type="email" placeholder="Optional" />
          </label>
        </div>

        <label>Location
          <input id="location" placeholder="Village / City" />
        </label>

        <div class="form-actions">
          <button type="submit" class="primary btn-animated">Save</button>
        </div>

        <p class="hint-text">
          <strong>Note:</strong> Only the device that added this donor can edit their details.
        </p>

        <input type="hidden" id="donorId" />
      </form>
    </aside>

    <!-- Mobile FAB -->
    <button id="fabAdd" class="fab" aria-label="Add donor">+</button>

  </main>

  <footer class="site-footer">
    <small>&copy; <a href="#" style="text-decoration: none; color:#777;">Eathamozhi</a>
      <script>document.write(new Date().getFullYear());</script>. All Rights Reserved.
    </small>
  </footer>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function () {
      emailjs.init("Uj5t9Er9dmO3ZDDBy"); // Public Key
    })();
  </script>

  <!-- App Logic -->
  <script src="app.js"></script>
</body>

</html>
